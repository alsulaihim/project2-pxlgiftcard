<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        .log {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
        .error {
            color: #f00;
            border-color: #f00;
        }
        .success {
            color: #0f0;
            border-color: #0f0;
        }
        .info {
            color: #ff0;
            border-color: #ff0;
        }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Status: Not connected</div>
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="testMessage()">Send Test Message</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <div id="logs"></div>

    <script>
        let socket = null;
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
        }
        
        function connect() {
            if (socket && socket.connected) {
                log('Already connected', 'info');
                return;
            }
            
            log('Attempting to connect to http://localhost:8080', 'info');
            
            const mockToken = 'test-firebase-token-' + Date.now();
            
            socket = io('http://localhost:8080', {
                auth: { token: mockToken },
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5,
                timeout: 10000,
                forceNew: true,
                upgrade: true,
                rememberUpgrade: false
            });
            
            socket.on('connect', () => {
                log('✅ Connected successfully! Socket ID: ' + socket.id, 'success');
                statusDiv.textContent = 'Status: Connected (Socket ID: ' + socket.id + ')';
                statusDiv.style.color = '#0f0';
            });
            
            socket.on('auth:success', (data) => {
                log('🔐 Authentication successful: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('connect_error', (error) => {
                log('❌ Connection error: ' + error.message, 'error');
                log('   Error type: ' + error.type, 'error');
                statusDiv.textContent = 'Status: Connection error';
                statusDiv.style.color = '#f00';
            });
            
            socket.on('disconnect', (reason) => {
                log('🔌 Disconnected: ' + reason, 'info');
                statusDiv.textContent = 'Status: Disconnected';
                statusDiv.style.color = '#ff0';
            });
            
            socket.on('message:new', (message) => {
                log('📨 Received message: ' + JSON.stringify(message), 'success');
            });
            
            socket.on('message:sent', (data) => {
                log('📤 Message sent confirmation: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('conversation:joined', (data) => {
                log('👥 Joined conversation: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('error', (error) => {
                log('❌ Socket error: ' + JSON.stringify(error), 'error');
            });
            
            socket.on('pong', (data) => {
                const latency = Date.now() - data.clientTimestamp;
                log('🏓 Pong received. Latency: ' + latency + 'ms', 'success');
            });
        }
        
        function testMessage() {
            if (!socket || !socket.connected) {
                log('Not connected. Please connect first.', 'error');
                return;
            }
            
            // First join a test conversation
            const testConversationId = 'direct_6NmJ13Xl01eLrOZ3HhAbEMYULI72_NkTmPMpaTiTNw6RmhdITwCbmf6r2';
            log('Joining conversation: ' + testConversationId, 'info');
            
            socket.emit('conversation:join', testConversationId, (response) => {
                if (response && response.success) {
                    log('✅ Joined conversation: ' + JSON.stringify(response), 'success');
                    
                    // Now send a test message
                    log('Sending test message...', 'info');
                    socket.emit('message:send', {
                        conversationId: testConversationId,
                        type: 'text',
                        text: 'Test message from browser at ' + new Date().toLocaleTimeString(),
                        nonce: 'test-nonce-' + Date.now()
                    }, (msgResponse) => {
                        if (msgResponse && msgResponse.success) {
                            log('✅ Message sent: ' + JSON.stringify(msgResponse), 'success');
                        } else {
                            log('❌ Message send failed: ' + JSON.stringify(msgResponse), 'error');
                        }
                    });
                    
                    // Test ping
                    socket.emit('ping', { timestamp: Date.now() });
                } else {
                    log('❌ Failed to join conversation: ' + JSON.stringify(response), 'error');
                }
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('Disconnected manually', 'info');
            } else {
                log('No socket connection to disconnect', 'error');
            }
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Connect" to establish Socket.IO connection.', 'info');
        });
    </script>
</body>
</html>
